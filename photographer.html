<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fisheye - photographe</title>
  </head>
  <body lang="fr">
    
    <header>
      <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye logo">
    </a>
    </header>
    <main id="main">
      <div class="photographer_header">
        <div class="photographer_details">
        <h2 id="photographerName"></h2>
        <p id="photographerLocation"></p>
        <p id="photographerTagline"></p>
        <p id="photographerPrice"></p>
      </div>
        <button class="contact_button">Contactez-moi</button>
        <img src="" alt="" id="photographerImage">
      </div>
    </main>
    <div id="contact_modal" class="modal hidden">
      <header>
        <div id="modalHeader">
        <h2>Contactez-moi</h2>
        <h3 class="photographer_Name"></h3>
      </div>
        <img src="assets/icons/close.svg" class="modal-close" />
      </header>
      
      <form id="modalForm">
        <div>
          <label for="firstName">Prénom</label>
          <input id="firstName" type="text" />
        </div>
        <div>
          <label for="lastName">Nom</label>
          <input id="lastName" type="text" />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" type="email" />
        </div>
        <div>
          <label for="message">Votre message</label>
          <input id="message" type="text" />
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>

    <div id="sortButtons">
      <label for="sortSelect">Trier par </label>
      <select id="sortSelect">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="alphabetical">Ordre alphabétique</option>
      </select>
    </div>

    <dialog class="lightbox" id="lightboxModal" aria-hidden="true">
      <div class="lightbox-container">
        <div class="lightbox-grid1">
          <button class="lightbox-previous" aria-label="Bouton précédent du modal de lightbox" id="lightboxPreviousBtn">
            <img src="assets/icons/chevron-left-solid.svg" alt="Flèche gauche">
          </button>
        </div>
        <figure class="lightbox-grid2 lightbox-media" id="lightboxMedia">
        </figure>          
        <button class="lightbox-close" aria-label="Bouton de fermeture du modal de lightbox" id="lightboxCloseBtn">
            <img src="assets/icons/close-red.svg" alt="Croix">
          </button>
        <div class="lightbox-grid3">

          <button class="lightbox-next" aria-label="Bouton suivant du modal de lightbox" id="lightboxNextBtn">
            <img src="assets/icons/chevron-right-solid.svg" alt="Flèche droite">
          </button>
        </div>
      </div>
    </dialog>
    <div id="bottom_bar">
    <span id="totalLikesCount">0 </span>
    <img class="black_heart" src="assets/icons/heart-slid.svg" alt="coeur">
    <p class="price_likes"></p>
  </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
