<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photographer_header">
        <img src="" alt="" id="photographerImage">
        <h2 id="photographerName"></h2>
        <p id="photographerLocation"></p>
        <p id="photographerTagline"></p>
        <p id="photographerPrice"></p>
        <button class="contact_button">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal" class="modal hidden">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" class="modal-close" />
      </header>
      <form id="modalForm">
        <div>
          <label for="firstName">Pr√©nom</label>
          <input id="firstName" type="text" />
        </div>
        <div>
          <label for="lastName">Nom</label>
          <input id="lastName" type="text" />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" type="email" />
        </div>
        <div>
          <label for="message">Votre message</label>
          <input id="message" type="text" />
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
