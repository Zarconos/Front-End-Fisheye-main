<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-f7wXkE3Y9g1o9A06Bgj93LGXDrQ8wMhAZi2EEBB9jtA7hQal+vzXqNJvCCXUtAQxW0MjsyoW77ZLlO4jY5gsow==" crossorigin="anonymous" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
    </header>
    <main id="main">
      <div class="photographer_header">
        <div class="photographer_details">
        <h2 id="photographerName"></h2>
        <p id="photographerLocation"></p>
        <p id="photographerTagline"></p>
        <p id="photographerPrice"></p>
      </div>
        <button class="contact_button">Contactez-moi</button>
        <img src="" alt="" id="photographerImage">
      </div>
    </main>
    <div id="contact_modal" class="modal hidden">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" class="modal-close" />
      </header>
      <form id="modalForm">
        <div>
          <label for="firstName">Prénom</label>
          <input id="firstName" type="text" />
        </div>
        <div>
          <label for="lastName">Nom</label>
          <input id="lastName" type="text" />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" type="email" />
        </div>
        <div>
          <label for="message">Votre message</label>
          <input id="message" type="text" />
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
    
    <dialog class="lightbox" id="lightboxModal" aria-hidden="true">
      <div class="lightbox-container">
        <div class="lightbox-grid1">
          <button class="lightbox-previous" aria-label="Bouton précédent du modal de lightbox" id="lightboxPreviousBtn">
            <img src="assets/icons/chevron-left-solid.svg" alt="Flèche gauche">
          </button>
        </div>
        <figure class="lightbox-grid2 lightbox-media" id="lightboxMedia"></figure>
        <div class="lightbox-grid3">
          <button class="lightbox-close" aria-label="Bouton de fermeture du modal de lightbox" id="lightboxCloseBtn">
            <img src="assets/icons/close-red.svg" alt="Croix">
          </button>
          <button class="lightbox-next" aria-label="Bouton suivant du modal de lightbox" id="lightboxNextBtn">
            <img src="assets/icons/chevron-right-solid.svg" alt="Flèche droite">
          </button>
        </div>
      </div>
    </dialog>


    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
